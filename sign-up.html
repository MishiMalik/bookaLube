<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Book a Lube</title>
</head>

<body>
    <div class="container body-conatiner">
        <div class="row">
            <div class="col-lg-6 col-md-10 mx-auto">
                <div class="d-flex justify-content-center">
                    <div class="logo-image">
                        <img src="assets/images/Asset 1.png" alt="">
                    </div>
                </div>
                <h1 class="main-heading text-center mt-4">
                    Sign Up
                </h1>
                <p class="text text-center">
                    Creating an account will help is efficiently prepare for your visit and build a service history for
                    your vehicle
                </p>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-5 col-md-9 mx-auto">
                <form action="">
                    <div class="mb-3 lube-input">
                        <label for="exampleFormControlInput1" class="form-label">Enter Email Addresss</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        <img src="assets/images/email.svg" alt="">
                    </div>
                    <div class="mb-3 lube-input">
                        <label for="id_password" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="id_password" placeholder="*******">
                        <i class="far fa-eye" id="togglePassword"></i>
                        <img src="assets/images/password.svg" alt="">
                    </div>
                    <div class="mb-3 lube-input">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" placeholder="*******">
                        <i class="far fa-eye" id="togglePassword2"></i>
                        <img src="assets/images/password.svg" alt="">
                    </div>
                    <div class="mb-3 mt-4">
                        <button type="button" class="main-btn" data-bs-toggle="modal"
                            data-bs-target="#registered">Submit</button>
                        <p class="text mt-4">Have an account? <a href="sign-in.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registered" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered thanks-modal">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="main-heading text-center">Thankyou</h1>
                    <div class="d-flex justify-content-center my-4">
                        <img src="assets/images/thanks.svg" alt="">
                    </div>
                    <div class="text texr-centerd mb-3">
                        Your account has been registered
                        successfully
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="assets/js/jquery.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
        integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#id_password2');

        togglePassword2.addEventListener('click', function (e) {
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script>
        $(document).ready(function () {
            // Show the modal
            // Set a timeout to close the modal after 5 seconds
            setTimeout(function () {
                $('#registered').modal('hide');
    
                // Redirect to step1.html after the modal is closed
                window.location.href = 'step1.html';
            }, 3000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>

</html>
