<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Book a Lube</title>
</head>

<body>
    <div class="container body-conatiner">
        <div class="row">
            <div class="col-lg-6 col-md-10 mx-auto">
                <div class="d-flex justify-content-center">
                    <div class="logo-image">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                </div>
                <h1 class="main-heading text-center mt-4">
                    Sign In
                </h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-5 col-md-9 mx-auto">
                <form action="">
                    <div class="mb-3 lube-input">
                        <label for="exampleFormControlInput1" class="form-label">Enter Email Addresss</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        <img src="assets/images/email.svg" alt="">
                    </div>
                    <div class="mb-2 lube-input">
                        <label for="id_password" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" id="id_password"  placeholder="*******">
                        <i class="far fa-eye" id="togglePassword"></i>
                        <img src="assets/images/password.svg" alt="">
                    </div>
                    <div class="mb-3">
                        <p class="text text-end">
                            <a href="">Forgot Passsword?</a>
                        </p>
                    </div>
                 
                    <div class="mb-3 mt-4">
                        <!-- note: you can convert a tag to button tag anywhere with .main-btn class -->
                        <a href="step1.html" class="main-btn">Sign In</a>
                        <p class="text mt-3">Donâ€™t have an account? <a href="sign-up.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="assets/js/jquery.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
        integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
 
</body>

</html>
